<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maratona</title>

  <!-- css -->

  <link rel="stylesheet" href="style.css">


  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1 id="logo">
        <img src="./asset/logo.svg" alt="logo de.finance">
      </h1>
    </header>


    <main class="container">
      <section id="balance">
        <h2 class="sr-only">
          Balanço
        </h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./asset/income.svg" alt="foto entrada">
          </h3>
          <p id="incomeDisplay" >R$ 0,00 </p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./asset/expense.svg" alt="foto Saida">
          </h3>
          <p id="expenseDisplay">R$ 0,00 </p>
        </div>

        <div class="card green">
          <h3>
            <span>Total</span>
            <img src="./asset/total.svg" alt="foto total">
          </h3>
          <p id="totalDisplay">R$ 0,00 </p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">
          Transações
        </h2>


        <a href="#" class="button new" onclick="modal.open()">+ Nova transiçao</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>    
     
    </main>

    <div class="modal-overlay">
      <div class="modal">
          <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="form.submit(event)">

               <div class="input-group">
                  <label for="description" class="sr-only">Descrição</label>
                  <input type="text" name="description" id="description" placeholder="Descrição">
                </div>

                <div class="input-group">
                    <label for="amount" class="sr-only">Valor</label>
                    <input step="0.01" type="number" name="amount" id="amount" placeholder="Descrição">
    
                  <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                </div>

                <div class="input-group">
                  <label for="date" class="sr-only">Data</label>
                  <input type="date" name="date" id="date" >
                </div>

                <div class="input-group actions">
                  <a href="#" class="button cancel" onclick="modal.close()">Cancelar</a>
                  <button>Salvar</button>
                </div>

              </form>

           
          </div>
      </div>
    </div>

    <footer >
      <p>dex.finance$</p>
    </footer>


    <script src="script.js"></script>


</body>
</html>
